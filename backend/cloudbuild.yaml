steps:
  # Build the container image using Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/fpl-auction-repo/fpl-auction-backend', '.']
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/fpl-auction-repo/fpl-auction-backend']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fpl-auction-backend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/fpl-auction-repo/fpl-auction-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,DB_PATH=/tmp/fpl_auction.db,FRONTEND_URL=https://fpl-auction.netlify.app'
      - '--memory'
      - '512Mi'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '60'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/fpl-auction-repo/fpl-auction-backend'